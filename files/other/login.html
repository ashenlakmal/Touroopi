<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Login-Here</title>
      <link
         rel="stylesheet"
         href="../bootstrap/css important/bootstrap.min.css"
         />
      <style>
         body {
         font-family: Arial, sans-serif;
         background-color: white;
         margin: 0;
         padding: 0;
         display: flex;
         justify-content: center;
         align-items: center;
         height: 100vh;
         }
         .login-container {
         border: 1px solid #ccc;
         padding: 20px;
         border-radius: 10px;
         box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
         max-width: 400px;
         width: 100%;
         }
         .login-container h2 {
         margin-bottom: 20px;
         }
         .login-container label {
         display: block;
         margin: 10px 0 5px;
         }
         .login-container input {
         width: 100%;
         padding: 10px;
         margin-bottom: 10px;
         border: 1px solid #ccc;
         border-radius: 5px;
         }
         .login-container button {
         background-color: green;
         color: white;
         padding: 10px;
         border: none;
         border-radius: 5px;
         cursor: pointer;
         width: 100%;
         }
         .login-container button:disabled {
         background-color: #ccc;
         }
         .login-container .signup-link {
         margin-top: 10px;
         display: block;
         text-align: center;
         }
         
      </style>
   </head>
   <body style="background-color: #f4f9f4">
      <div class="border-2 login-container border-dark-subtale">
         <h1 style="text-align: center"><b>Sign in</b></h1>
         <form id="loginForm" action="select.php" method="post">
            <label for="username">Username</label>
            <input
               type="text"
               id="username"
               class="mt-2 form-control"
               placeholder="Type your username"
               name="username"
               required
               />
            <label for="password">Password</label>
            <input
               type="password"
               id="password"
               class="mt-2 form-control"
               name="password"
               placeholder="Enter Your Password"
               required
               />
            <br />
            <button type="submit" id="loginButton">Login</button>
         </form>
         <div class="signup-link">
            <a href="sign up.html">Don't have an account? Sign up here</a>
         </div>
      </div>
      <script src="../bootstrap/js important/bootstrap.bundle.js"></script>
      <!-- jQuery and Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   </body>
</html>
